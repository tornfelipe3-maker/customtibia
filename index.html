
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Tibia Idle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&display=swap');
      
      :root {
        --tibia-dark: #1f1f1f;
        --tibia-base: #363636;
        --tibia-light: #484848;
        --border-light: #757575;
        --border-dark: #101010;
        --text-normal: #c0c0c0;
      }

      body {
        font-family: 'Verdana', sans-serif;
        background-color: #0d0d0d;
        background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0d0d0d 100%);
        color: var(--text-normal);
        font-size: 13px;
        image-rendering: pixelated;
        -webkit-font-smoothing: none;
      }
      
      .tibia-panel {
        background-color: var(--tibia-base);
        border-top: 2px solid var(--border-light);
        border-left: 2px solid var(--border-light);
        border-right: 2px solid var(--border-dark);
        border-bottom: 2px solid var(--border-dark);
        box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      .tibia-inset {
        background-color: #222;
        border-top: 2px solid var(--border-dark);
        border-left: 2px solid var(--border-dark);
        border-right: 2px solid var(--border-light);
        border-bottom: 2px solid var(--border-light);
        box-shadow: inset 1px 1px 3px #000;
      }

      .game-window-bg {
        position: relative;
        overflow: hidden;
        background-color: #000;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.95);
      }

      /* --- BIOME FLOOR SYSTEM (LOCAL FILES) --- */
      .tile-floor {
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background-repeat: repeat;
        background-size: 64px 64px;
        image-rendering: pixelated;
        background-color: #1e1e1e;
        transition: background-image 0.3s ease;
      }

      /* Classes para troca de background via arquivo local */
      .floor-default { background-image: url('/dirt.gif'); background-color: #3e2723; }
      .floor-enraged { background-image: url('/lava.gif'); background-color: #4a0000; }
      .floor-blessed { background-image: url('/paving.gif'); background-color: #484848; }
      .floor-corrupted { background-image: url('/slate.gif'); background-color: #1a1a1a; }

      .atmosphere {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 5;
        transition: opacity 0.5s ease;
        mix-blend-mode: hard-light;
      }

      .atmosphere-enraged {
        background: radial-gradient(circle at center, rgba(255, 50, 0, 0.4) 0%, rgba(100, 0, 0, 0.6) 100%);
        animation: pulse-red 1.5s infinite alternate;
      }
      .border-enraged {
        border-color: #ef4444 !important;
        border-width: 4px !important;
        box-shadow: 0 0 30px rgba(239, 68, 68, 0.6), inset 0 0 50px rgba(239, 68, 68, 0.3) !important;
      }

      .atmosphere-blessed {
        background: radial-gradient(circle at center, rgba(255, 255, 200, 0.3) 0%, rgba(0, 150, 255, 0.3) 100%);
        animation: pulse-blue 2s infinite alternate;
      }
      .border-blessed {
        border-color: #06b6d4 !important;
        border-width: 4px !important;
        box-shadow: 0 0 30px rgba(6, 182, 212, 0.6), inset 0 0 50px rgba(6, 182, 212, 0.3) !important;
      }

      .atmosphere-corrupted {
        background: radial-gradient(circle at center, rgba(80, 0, 160, 0.4) 0%, rgba(30, 0, 50, 0.7) 100%);
        animation: pulse-purple 2.5s infinite alternate;
      }
      .border-corrupted {
        border-color: #a855f7 !important;
        border-width: 4px !important;
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.6), inset 0 0 50px rgba(168, 85, 247, 0.3) !important;
      }

      .atmosphere-hazard {
        background: radial-gradient(circle at center, rgba(234, 88, 12, 0.15) 0%, rgba(124, 45, 18, 0.5) 100%);
        box-shadow: inset 0 0 120px rgba(154, 52, 18, 0.7);
        animation: pulse-orange 3s infinite alternate;
      }
      .border-hazard {
        border-color: #9a3412 !important;
        border-width: 4px !important;
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.4), inset 0 0 40px rgba(249, 115, 22, 0.2) !important;
      }

      @keyframes pulse-red { from { opacity: 0.5; } to { opacity: 0.8; } }
      @keyframes pulse-blue { from { opacity: 0.4; } to { opacity: 0.7; } }
      @keyframes pulse-purple { from { opacity: 0.6; } to { opacity: 0.9; } }
      @keyframes pulse-orange { from { opacity: 0.3; } to { opacity: 0.6; } }

      .tibia-btn {
        background: var(--tibia-base);
        border-top: 1px solid var(--border-light);
        border-left: 1px solid var(--border-light);
        border-right: 1px solid var(--border-dark);
        border-bottom: 1px solid var(--border-dark);
        color: #ddd;
        text-shadow: 1px 1px 0 #000;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: filter 0.1s;
      }
      .tibia-btn:hover { filter: brightness(1.1); }
      .tibia-btn:active {
        border-top: 1px solid var(--border-dark);
        border-left: 1px solid var(--border-dark);
        border-right: 1px solid var(--border-light);
        border-bottom: 1px solid var(--border-light);
        background: #2b2b2b;
        transform: translateY(1px);
      }

      ::-webkit-scrollbar { width: 16px; background: #111; border-left: 2px solid var(--border-light); }
      ::-webkit-scrollbar-thumb {
        background-color: var(--tibia-base);
        border-top: 1px solid var(--border-light);
        border-left: 1px solid var(--border-light);
        border-right: 1px solid var(--border-dark);
        border-bottom: 1px solid var(--border-dark);
      }

      @keyframes float-up {
        0% { transform: translate(-50%, -50%); opacity: 1; }
        20% { transform: translate(-50%, -65%); opacity: 1; }
        80% { transform: translate(-50%, -120%); opacity: 0.8; }
        100% { transform: translate(-50%, -140%); opacity: 0; }
      }
      
      .damage-float {
        position: absolute;
        font-family: 'Verdana', sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        pointer-events: none;
        animation: float-up 0.8s linear forwards;
        z-index: 50;
        font-size: 15px;
        white-space: nowrap;
      }

      @keyframes spawn-slide-left {
        0% { transform: translateX(120px) scale(0.8); opacity: 0; }
        70% { transform: translateX(-10px) scale(1.05); opacity: 1; }
        100% { transform: translateX(0) scale(1); opacity: 1; }
      }
      .spawn-anim { animation: spawn-slide-left 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes death-fade {
        0% { opacity: 1; transform: scale(1); filter: grayscale(0); }
        100% { opacity: 0; transform: scale(0.8) translateY(10px); filter: grayscale(100%) brightness(0.2); }
      }
      .death-anim { animation: death-fade 0.3s ease-out forwards; pointer-events: none; }

      @keyframes poff {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      }
      .hit-miss {
        position: absolute;
        width: 32px;
        height: 32px;
        background: radial-gradient(circle, #e0e0e0 0%, #999 40%, transparent 70%);
        border-radius: 50%;
        animation: poff 0.5s ease-out forwards;
        z-index: 40;
        filter: blur(1px);
      }
    </style>
